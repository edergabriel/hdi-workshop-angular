<div class="container">
  <section>
    <h1>Bem-vindo a tela de busca do personagem do Star Wars!</h1>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-danger" (click)="buscarDados()">Busca</button>
        </div>
      </div>
      <div class="row" *ngFor="let item of characters;">
        <div class="col-6">
          Nome do Personagem: {{ item.name }}
        </div>
        <div class="col-6">
          Altura do Personagem: {{ item.height }}
        </div>
      </div>
  </section>
  <section>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-6">
            <div class="form-group row">
              <label class="col-3 form-field-label">Nome:</label>
              <div class="col-9 form-field">
                  <input type="text" class="form-control"  formControlName="name" maxlength="25">
              </div>                           
              <div class="col-12">
                <ul *ngIf="checkValidTouched('name')">
                    <li class="parsley-required">Campo obrigatório</li>
                </ul> 
              </div>         
            </div>
          </div>
          <div class="col-6">
            <div class="form-group row">
              <label class="col-3 form-field-label">Sobrenome:</label>
              <div class="col-9 form-field">
                  <input type="text" class="form-control" formControlName="lastName" maxlength="40">
              </div>
              <div class="col-12">
                <ul *ngIf="checkValidTouched('lastName')">
                    <li class="parsley-required">Campo obrigatório</li>
                </ul> 
              </div>                             
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-success">Enviar</button>
          </div>
        </div>
      </form>
  </section>
</div>
