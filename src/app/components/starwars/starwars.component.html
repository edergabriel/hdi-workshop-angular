<div class="container">
  <h1>
    Bem vindo a tela de busca do personagem do Star Wars!
  </h1>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-danger" (click)="buscarDados()">Busca</button>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      Nome do Personagem: {{ name }}
    </div>
    <div class="col-6">
      Altura do Personagem: {{ height }}
    </div>
  </div>
</div>
